name: Scala CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: sbt test
      env:
        MF_USER_ID: ${{ secrets.MF_USER_ID }}
        MF_USER_KEY: ${{ secrets.MF_USER_KEY }}
